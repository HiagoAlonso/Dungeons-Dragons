<head>

    <title>Dungeons Things | Personagens</title>
    <style>

        .main-section-head {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .main-section-head-dropdown {
            display: flex;
            gap: 30px;
            padding-right: 10px;
        } .main-section-head-dropdown span {
            font-size: 0.8em;
            font-weight: 400;
            cursor: pointer;
        } 

        .content-character {
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;

            padding: 20px;
            box-shadow: inset 0 0 7px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--dark-border);
            border-radius: 30px;
            background-image: linear-gradient(to right, rgba(92, 0, 0, 0.15), transparent);
            font-family: var(--font-3);
        } .content-character p, .character-card {
            font-family: var(--font-2);
        }

        @media (min-width: 500px) {
            .character-card {
                margin: 0;
                margin-left: 5%;
            }
        }

        .character-card {
            background-image: linear-gradient(to bottom, var(--dark-border-reflex), var(--dark-bg));
            min-height: 0; min-width: 0;
            width: 180px; height: 320px;
            padding: 0;
        }

        .character-image img {
            padding-top: 1px;
            width: 175px;
            height: 210px;
        } 

        .character-row {
            display: flex;
            justify-content: center;
            gap: 10px;
            width: 100%;
            background-color: var(--dark-border);
            border: 1px solid var(--dark-border-reflex);
            padding: 5px;

        } .character-row img {
            width: 22px;
            height: 25px;
        } .character-row p {
            border-right: 1px solid var(--dark-border-reflex);
            padding-right: 10px;
        }

    </style>
</head>
